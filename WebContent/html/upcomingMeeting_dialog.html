
<md-dialog id="login-dialog" aria-label="ConductedMeeting"  ng-cloak>
<md-card style="margin: 0px;">
    <md-toolbar layout="row" style="background:linear-gradient(to right, #0e7ecee3 , #0e3965d1);" class="md-toolbar-tools " >
        <div class="md-toolbar-tools" layout-align="space-around center" style="width:100%">     
          <h2 style="color:rgb(250,250,250)">Upcoming Meetings</h2>
        </div>
        <md-button class="md-icon-button" style="margin-right: 4px;color:white;position:absolute;right:22px;" ng-click="cancel()">
              <md-icon style="color:white;font-size: 32px" md-font-library="Material-icon" aria-label="Close dialog">clear</md-icon>
            </md-button>
      </md-toolbar>
      <md-dialog-content style="min-height:280;max-height:340;overflow-y:scroll;">
          <md-card style="margin:0px" ng-repeat="upcome in upcoming_dialog">
              <div layout="row" style="max-height:112px ">
                    <md-card style="margin: 0px;" flex="50">
                            <div layout="row" style="height:112px ">
                              <div layout="column " flex>
                                <div layout="row" layout-padding  style="max-height:63px;padding-top: 4px;overflow-y:auto">
                                      <md-card-content layout-padding flex style="display: contents;">
                                              <span class="md-subhead description"  >{{upcome.title}}</span>
                                  </md-card-content>
                                </div>
                                <div layout="row" layout-padding style="padding-top: 1px;padding-left:0px;">
                                  <div layout="row" layout-padding flex=30>
                                    <div layout="column">
                                      <md-icon md-svg-src="../image/calendar.svg" class="icon_style" aria-label="android "></md-icon>
                                      </div>
                                  <div layout="column">          
                                          <span class="md-primary" flex>{{upcome.day}}</span>
                                     </div>
                                    </div>
                                
                                    <div layout="row" layout-padding style="padding-left: 0px;padding-left: 16px;" flex=40>                                         
                                        <div layout="column" >          
                                                <span class="md-primary" flex>{{upcome.date}}</span>
                                           </div>
                                      </div>    

                                      <div layout="row" layout-padding style="margin-left: 8px" flex=30>
                                              <div layout="column">
                                                <md-icon md-svg-src="../image/time.svg" class="icon_style" aria-label="android "></md-icon>
                                                </div>
                                            <div layout="column">          
                                                    <span class="md-primary" flex>{{upcome.time}}</span>
                                               </div>
                                              </div>                             
                                </div>
                              </div>
                              <!-- <md-divider></md-divider> -->          
                            </div>
                           </md-card>
                <!-- <md-divider></md-divider> -->
                <md-divider class="vertical-divider"></md-divider>
                <md-card flex=20 style="margin:0px" layout-align="space-around center">
                <div layout="column " >   
                  <a href="{{upcome.agendalink}}" target="_blank">
                    <span style="color:#16c36f; font-size: 16px;">Agenda</span>  
                    </a>     
                </div>
                </md-card>
                <md-divider class="vertical-divider "></md-divider>
                <md-card flex=30 style="margin:0px" layout-padding >
                <div layout="column" layout-wrap > 
                  <span  style="font-size: 15px;" >{{upcome.venue}}</span>         
                </div>
              </md-card>
              </div>
              <md-divider class="horizontal-divider" style="border-color:black"></md-divider>
            </md-card>
          </md-dialog-content>
      </md-card>
    </md-dialog>
