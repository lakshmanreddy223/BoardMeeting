<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Company Secretary</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <!--Bootstrap CDN-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

  <!-- Your application bootstrap  -->
  <script src="js/company_secretary.js"></script>
  <!-- <md-card class="md-padding"> -->
  <style>
    .vertical-divider {
      border-top-width: 0;
      border-right-width: 1px;
      border-right-style: solid;
      height: 110px;
    }
  </style>
</head>

<body ng-app="BlankApp" ng-controller="myCtrl" ng-cloak>
  <div style="text-align:center">
    <h1 style="color: #2196F3;margin-bottom: 0px">Company Secretary </h1>
    <!-- <p style="margin-top:0px;color: #6278FC">Board member</p> -->
  </div>
  <div layout="row">
    <div flex layout="column">
      <form novalidate name="myform" style="box-shadow: 5px 5px 5px #888888;border:1px solid #949494">
        <md-tabs md-dynamic-height md-border-bottom>
          <md-tab label="Dashboard">
            <div layout="row">
              <label flex="5" layout="column"></label>
              <div layout="column" flex="90">
                <div layout="row">
                  <div layout="column" flex>
                    <md-card>
                      <!-- <md-toolbar style="background:linear-gradient(to right, #00c4ffe3 , #0072ff4f);" class="md-theme-light ">
                        <center>
                          <h2 class="md-toolbar-tools ">
                            <span>Conducted Meetings</span>
                          </h2>
                        </center>
                      </md-toolbar> -->
                      <md-toolbar style="background-color:#f5f5f5" class="md-primary">
                        <div class="md-toolbar-tools">
                          <!-- <lable class="md-flex">Add New KPI</lable> -->
                          <h2 style="color: #000000">Meeting Details</h2>
                          <span flex></span>
                          <md-button class="md-icon-button" ng-click="back()">
                            <md-icon style="color:#dcdcdc" md-font-library="Material-icon" aria-label="Close dialog">clear</md-icon>
                          </md-button>
                        </div>
                      </md-toolbar>
                      <md-card>
                        <div layout="row" style="height:112px ">
                          <div layout="column " flex="45">
                            <div layout="row">
                              <md-input-container flex>
                                <input type="text" name="cont " ng-model="user.no " placeholder="tittle of the meeting is
                here " ng-disabled>
                              </md-input-container>
                            </div>
                            <div layout="row" layout-padding>
                              <div layout="column " style="width:100px ">
                                <md-input-container flex>
                                  <input type="text" name="cont " placeholder="Sunday " ng-model="user.no " ng-disabled>
                                </md-input-container>
                              </div>
                              <div layout="column " layout-padding>
                                <md-datepicker ng-model="ctrl.myDate " ng-disabled md-placeholder="25 May 2018 " flex></md-datepicker>
                              </div>
                              <div layout="column" layout-padding>
                                <md-input-container flex>
                                  <input type="time " id="time " name="cont " placeholder="1:00 PM " ng-model="user.no
                " ng-disabled="true ">
                                </md-input-container>
                              </div>
                            </div>
                          </div>
                          <!-- <md-divider></md-divider> -->
                          <md-divider class="vertical-divider"></md-divider>
                          <div layout="column " flex=20>
                            <center>
                              <u style="color:#16c36f">Agenda</u>
                            </center>
                          </div>
                          <md-divider class="vertical-divider "></md-divider>
                          <div layout="column " flex="15">
                            <u>upload Minutes of meeting</u>
                          </div>
                          <md-divider class="vertical-divider "></md-divider>
                          <div layout="column " flex="20">
                            <u>Venue of the meeting</u>
                          </div>
                        </div>
                      </md-card>
                    </md-card>
                  </div>
                </div>
                <div layout="row">
                  <div layout="column" flex>
                    <md-card>
                      <md-toolbar layout-align="center start " style="background:linear-gradient(to right, #00c4ffe3 , #0072ff4f);" class="md-theme-light ">
                        <h2 class="md-toolbar-tools ">
                          <center>
                            <span>Upcoming Meeting</span>
                          </center>
                        </h2>
                      </md-toolbar>
                      <md-card layout-margin>
                        <div layout="row" style="height:112px;">
                          <div layout="column " flex="45">
                            <div layout="row">
                              <md-input-container flex>
                                <input type="text " name="cont " ng-model="user.no " placeholder="tittle of the meeting is
                here " ng-disabled>
                              </md-input-container>
                            </div>
                            <div layout="row " layout-padding>
                              <div layout="column " style="width:100px ">
                                <md-input-container flex>
                                  <input type="text " name="cont " placeholder="Saturady " ng-model="user.no " ng-disabled>
                                </md-input-container>
                              </div>
                              <div layout="column " layout-padding>
                                <!-- <md-input-container flex=30>
                                              <span>Date </span>
                                            </md-input-container> -->
                                <md-datepicker ng-model="ctrl.myDate " ng-disabled md-placeholder="25 May 2018 " flex></md-datepicker>
                              </div>
                              <div layout="column" layout-padding>
                                <md-input-container flex>
                                  <input type="time " id="time " name="cont " placeholder="1:00 PM " ng-model="user.no
                " ng-disabled="true ">
                                </md-input-container>
                              </div>
                            </div>
                          </div>
                          <md-divider class="vertical-divider "></md-divider>
                          <div layout="column " flex="20">
                            <center style="color:#16c36f">Agenda
                            </center>
                          </div>
                          <md-divider class="vertical-divider "></md-divider>
                          <div layout="column" flex="35">
                            <center>Venue of the meeting</center>
                          </div>
                        </div>
                      </md-card>
                    </md-card>
                  </div>
                </div>
              </div>
              <label flex="5 " layout="column"></label>
            </div>
          </md-tab>
          <md-tab label="Manage Board Member ">
          </md-tab>
          <md-tab label="Manage Committee ">
          </md-tab>
          <md-tab label="Schedule Board Meeting ">
          </md-tab>
        </md-tabs>
      </form>

    </div>
  </div>
</body>

</html>
