<md-dialog  aria-label="Notification" ng-cloak >
    <md-card style="margin: 0px;">
        <md-toolbar layout="row" style="background:linear-gradient(to right, #0e7ecee3 , #0e3965d1);" class="md-toolbar-tools " >
          <div class="md-toolbar-tools" layout-align="space-around center" style="width="100%">     
            <h2 style="color:rgb(250,250,250)">Notifications</h2>
          </div>
          <md-button class="md-icon-button" style="margin-right: 4px;color:white;position:absolute;right:22px;" ng-click="cancel()">
                <md-icon style="color:white;font-size: 32px" md-font-library="Material-icon" aria-label="Close dialog">clear</md-icon>
              </md-button>
        </md-toolbar>
        <md-dialog-content style="min-height:212;max-height:266px;overflow-y:scroll;">
                <md-card ng-repeat="noti in notification_dialog" style="margin: 0px;">
                    <div layout="row" >
                      <div layout="column" style="min-height:84px;max-height:150px;" flex>
                        <div layout="row" layout-padding  >
                              <md-card-content layout-padding flex style="display: contents;">
                                      <span class="md-subhead description" style="font-size:14px" >{{noti.title}}</span>
                          </md-card-content>
                        </div>
                        <div layout="row" layout-padding style="padding-bottom: 4px;padding-top: 16px;padding-left:0px;">
                          <div layout="row" layout-padding flex="33">
                            <div layout="column">
                              <md-icon md-svg-src="../image/calendar.svg" class="icon_style" aria-label="calendar"></md-icon>
                              </div>
                          <div layout="column">          
                            <span flex>
                                  <span class="md-primary">{{noti.day}}</span>
                            </span>
                             </div>
                            </div>
                        
                            <div layout="row" layout-padding style="padding-left: 0px;" flex="33">                                         
                                <div layout="column" >          
                                  <span flex>
                                        <span class="md-primary" >{{noti.date}}</span>
                                  </span>
                                   </div>
                              </div>    

                              <div layout="row" layout-padding style="padding-right:0px;" flex="34">
                                      <div layout="column" style="padding-left:0px;padding-right:0px;>
                                        <md-icon md-svg-src="../image/time.svg" class="icon_style" aria-label="android "></md-icon>
                                        </div>
                                    <div layout="column">          
                                      <span flex>
                                            <span class="md-primary">{{noti.time}}</span>
                                      </span>
                                       </div>
                                      </div>                             
                      </div>
                      <div layout="row" layout-padding layout-margin style="padding-top: 0px;margin-left: 0px;padding-left:4px;display: block;"> 
                                <span style="font-size: 12px">{{noti.venue}}</span>
                                <span flex></span>   
                                <span>  
                                      <a href="{{noti.agendalink}}" target="_blank" >    
                                      <md-icon md-svg-src="../image/download.svg"  class="icon_style" aria-label="agenda"></md-icon>            
                                          <span  class="md-primary" style="color:#16c36f;font-size: 14px" layout-margin >Agenda</span>   </a>   
                                           </span>             
                          </div>                         
                        </div>          
                      <!-- <md-divider></md-divider> -->          
                      </div>
                    <md-divider class="horizontal-divider" style="border-color:black"></md-divider>
                   </md-card>
            </md-dialog-content>
      </md-card>
      <md-dialog-actions layout="row" style="min-height:1px">
        </md-dialog-actions>
     </md-dialog>
